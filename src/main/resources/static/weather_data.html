<html lang="en">
<head>

    <link rel="stylesheet" href="weather_styles.css"> <!-- Подключаем новый CSS файл -->
</head>

<body>
<div class="container">
    <a href="index.html" class="back-button">Back to Home</a> <!-- Перемещаем кнопку Back наверх -->

    <label for="dateInput">Enter date:</label>
    <input type="date" id="dateInput">
    <button onclick="searchByDate()">Search</button>
    <table>
        <caption> </caption>
        <thead>
        <tr>
            <th></th>
        </tr>
        </thead>
        <tbody id="weatherDataBody">
        <!-- Сюда будут добавляться данные о погоде -->
        </tbody>
    </table>
    <div id="weatherDataContainer"></div> <!-- Элемент для отображения данных о погоде -->
</div>

<script src="weather_data_scripts.js"></script> <!-- Подключаем JavaScript файл -->
