<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключаем файл стилей -->
</head>
<body>
<div class="container">
    <div class="search-container">
        <input type="text" id="cityInput" placeholder="Введите название города">
        <button id="submitButton">Получить погоду</button>
    </div>
    <div id="weatherData" class="weather-data">
        <h2 id="cityName">Город</h2>
        <div class="weather-info">
            <div id="temperatureAndIcon" class="temperature-icon">
                <p id="temperature">Температура</p>
                <img id="weatherIcon" src="" alt="Weather Icon">
            </div>
            <div>
                <p id="weatherCondition">Погодные условия</p>
                <p id="humidity">Влажность</p>
            </div>
        </div>
    </div>
</div>

</div>
<script src="scripts.js"></script> <!-- Подключаем JavaScript файл -->
</body>
</html>
