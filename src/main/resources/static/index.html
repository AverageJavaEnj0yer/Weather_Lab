<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include stylesheet file -->
</head>
<body>
<div class="container">
    <div class="top-panel">
        <div id="searchModeToggle"> <!-- Add toggle switch for search modes -->
            <button id="citySearchButton" class="active">Search by City</button>
            <button id="coordinatesSearchButton">Search by Coordinates</button>
            <button class="button view-weather-data-button" onclick="window.location.href='weather_data.html';">View History</button>
            <button onclick="window.location.href='crud.html';">City Manager</button>
        </div>
        <div id="searchForms">
            <div class="search-container" id="citySearchContainer"> <!-- Group of elements for city search -->
                <input type="text" id="cityInput" placeholder="Enter city name">
                <button id="submitButton">Get Weather</button>
            </div>
            <div class="search-container" id="coordinatesSearchContainer" style="display: none;"> <!-- Group of elements for coordinates search, initially hidden -->
                <input type="text" id="latitudeInput" class="input-field" placeholder="Enter latitude">
                <input type="text" id="longitudeInput" class="input-field" placeholder="Enter longitude">
                <button id="coordinatesSubmitButton" class="submit-button">Get Weather by Coordinates</button>
            </div>
        </div>
    </div>
    <div id="weatherData" class="weather-data" style="display: none;"> <!-- Weather data, initially hidden -->
        <h2 id="cityName">City</h2>
        <div class="weather-info">
            <div id="temperatureAndIcon" class="temperature-icon">
                <p id="temperature">Temperature</p>
                <img id="weatherIcon" src="" alt="Weather Icon">
            </div>
            <div>
                <p id="weatherCondition">Weather Conditions</p>
                <p id="humidity">Humidity</p>
            </div>
        </div>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
